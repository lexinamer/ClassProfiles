<!DOCTYPE html>
<head>
  <meta charset="utf-8">
	<style>
		#world-map	{
			position: relative;
		}

		.graph-paths:hover {
			fill-opacity: .7;
		}

		.legend {
			position: absolute;
			left: 73%;
			bottom: 30%;
			font-size: 20px;
		}

		.legend h1 {
			margin: 0;
			color: #0a2f88;
			line-height: 0.8em;
			padding-bottom: 15px;
		}

		.legend ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
		}

		.legend li{
			margin: 4px;
			flex: 0 1 calc(33% - 8px);
		}
  </style>
</head>

<body>

	<div id="world-map"></div>


	<script src="http://d3js.org/d3.v3.min.js"></script>

  <script>

		var width = 900;
		var height = 550;
		var wrapper = document.querySelector('#world-map');

		var projection = d3.geo.mercator()
			.translate([width / 2, height / 2])
			.scale(150)

		var path = d3.geo.path()
			.projection(projection);

    var svg = d3.select(wrapper).append("svg")
			.attr("width", width)
			.attr("height", height);


		// Load in my countries data!
		d3.csv("countriesinfo.csv", function(data) {

			// Load GeoJSON data and merge with states data
			d3.json("countries.json", function(json) {

				// Loop through each state data value in the .csv file
				for (var i = 0; i < data.length; i++) {
					var dataState = data[i].country;

					for (var j = 0; j < json.features.length; j++)  {
						var jsonState = json.features[j].properties.name;
						if (dataState == jsonState) {
							json.features[j].properties.info = 1;
						}
					}
				}

				svg.selectAll("path")
					.data(json.features.filter(d => d.id !== "ATA"))
					.enter()
					.append("path")
					.attr("d", path)
					.attr("class", "graph-paths")
					.style("stroke", "#fff")
					.style("stroke-width", "1")
					.style("fill", function(d) {
						var value = d.properties.info;
							if (value > 0) {
								return "#0073aa";
							} else{
								return "#cbc3ba";
							}
					});

				// Create the Legend
				var legendwrapper = d3.select(wrapper).append("div")
					.attr("class", "legend")

				legendwrapper.append("h1")
					.html("Countries" + "<br/>" + "Represented:")

				legendwrapper.append("ul")
					.selectAll('li')
						.data(data)
	          .enter()
							.append("li")
								.style("color", "#68696b")
								.text(function(d) { return d.country; })

			});
		// });

		// Make map responsive
		d3.select('svg')
			.attr( 'preserveAspectRatio',"xMinYMin meet")
			.attr("viewBox", "0 0 900 500")
			.attr('width', '100%')

  </script>
</body>
